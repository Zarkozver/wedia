<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mailto:wedia@gmail.com" />
    <meta
      name="keywords"
      content="Video, Production, Music, Spot, Artist, Hit"
    />
    <meta
      name="description"
      content="Wedia je produkcijska kuća koja se bavi izradom promo video materijala svake vrste. Wedia"
    />
    <meta name="copyright" content="Wedia 2022 All rights reserved" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="shortcut icon"
      href="img/logo-transparent.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css"
    />
    <title>Wedia</title>
  </head>
  <body class="about-bg">
    <div class="dark-overlay"></div>
    <!-- PRELOADER -->
    <div id="preloader">
      <img src="img/logo-transparent.png" alt="" />
    </div>
    <!-- OVERLAY NAV -->
    <div id="side-nav" class="d-lg-none">
      <div class="container side-container" id="sideNavWrap"></div>
    </div>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark primary-font p-0 w-100 position-absolute"
    ></nav>
    <!-- CAROUSEL -->
    <div id="carousel">
      <div
        id="carousel-slider"
        class="carousel slide"
        data-bs-interval="3000"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="sliderRender">
          <!-- RENDER HERE -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel-slider"
          data-bs-slide="prev"
        >
          <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
          <span
            class="iconify h1"
            data-icon="mdi-light:arrow-left-circle"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel-slider"
          data-bs-slide="next"
        >
          <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
          <span
            class="iconify h1"
            data-icon="mdi-light:arrow-left-circle"
            data-rotate="180deg"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- COVER ABOUT -->
    <div
      id="cover"
      class="d-flex justify-content-center position-relative align-items-center"
    >
      <div class="cover-img">
        <img src="img/logo-transparent-cut.png" alt="logo" />
      </div>
      <div class="container">
        <div class="cover-text">
          <h5 class="primary-font text-muted text-center">informacije</h5>
          <h1 class="primary-font text-white display-2 text-center my-0">
            ko smo<span> mi</span>
          </h1>
          <div class="w-100 d-flex justify-content-center">
            <img src="img/marker-3.png" class="w-150 mb-3" alt="marker" />
          </div>
        </div>
      </div>
    </div>
    <!-- ABOUT TEXT -->
    <div id="about-text">
      <div class="container-fluid">
        <div class="row py-sm-4 py-3" id="aboutBlockOne"></div>
        <div id="about-toggle" data-aos="fade-up">
          <div class="circle"></div>
          <div id="aboutBlockTwo" class="row py-sm-4 py-3 about-row-2"></div>
        </div>
      </div>
    </div>
    <!-- FEATURES -->
    <div id="features" class="py-sm-5 py-0">
      <div class="container">
        <div class="cover-text">
          <h5 class="primary-font text-muted text-center">usluge</h5>
          <h1 class="primary-font text-white display-2 text-center my-0">
            šta mi <span> radimo</span>
          </h1>
          <div class="w-100 d-flex justify-content-center">
            <img src="img/marker-3.png" class="w-150 mb-3" alt="marker" />
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row" id="features-wrap"></div>
      </div>
    </div>

    <!-- BRANDS -->
    <div id="brands">
      <div class="dark-overlay"></div>
      <div class="container">
        <div class="row" id="brands-wrap"></div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="p-sm-5 pb-sm-1 px-md-1 p-3 pb-1">
      <div class="container">
        <div class="row" id="footerInfo"></div>
        <hr class="text-white" />
        <div class="row">
          <div class="col-sm-6 social-footer">
            <a href="#" class="text-white mx-2 text-decoration-none">
              <span
                class="iconify"
                data-icon="akar-icons:instagram-fill"
              ></span> </a
            ><a href="#" class="text-white mx-2 text-decoration-none">
              <span
                class="iconify"
                data-icon="entypo-social:facebook"
              ></span> </a
            ><a href="#" class="text-white mx-2 text-decoration-none"
              ><span class="iconify" data-icon="bi:youtube"></span>
            </a>
            <a href="#" class="text-white mx-2 text-decoration-none">
              <span class="iconify" data-icon="el:linkedin"></span>
            </a>
          </div>
          <div class="col-sm-6">
            <p class="text-end copyright text-muted primary-font">
              &copy; <span id="year"></span> Wedia, All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Iconify Design -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <!-- Boostrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mailto:wedia@gmail.com" />
    <meta
      name="keywords"
      content="Video, Production, Music, Spot, Artist, Hit"
    />
    <meta

    <meta name="copyright" content="Wedia 2022 All rights reserved" />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="shortcut icon"
      href="img/logo-transparent.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css"

    <title>Wedia</title>

  <body class="bg-gray">
    <!-- PRELOADER -->
    <div id="preloader">
      <img src="img/logo-transparent.png" alt="" />
    </div>
    <!-- <div class="dark-overlay"></div> -->
    <!-- OVERLAY NAV -->
    <div id="side-nav" class="d-lg-none">
      <div class="container side-container" id="sideNavWrap"></div>
    </div>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark primary-font p-0 w-100 position-absolute"
    ></nav>
    <!-- AUTHOR -->

    <div class="container py-5">
      <div class="row my-5">
        <div class="col-sm-6 d-flex justify-content-center">
          <img src="img/author-1.jpeg" alt="author" class="img-fluid w-75" />
        </div>
        <div class="col-sm-6 d-flex align-items-center justify-content-center">
          <div>
            <h1 class="primary-font text-white">Autor</h1>
            <h2 class="primary-font text-white mb-3">

            </h2>
            <h1 class="primary-font text-white">Broj indeksa</h1>
            <h2 class="primary-font text-white mb-3">
              20/<span class="yellow">21</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="p-sm-5 pb-sm-1 px-md-1 p-3 pb-1">
      <div class="container">
        <div class="row" id="footerInfo"></div>
        <hr class="text-white" />
        <div class="row">
          <div class="col-sm-6 social-footer">
            <a href="#" class="text-white mx-2 text-decoration-none">
              <span
                class="iconify"
                data-icon="akar-icons:instagram-fill"
              ></span> </a
            ><a href="#" class="text-white mx-2 text-decoration-none">
              <span
                class="iconify"
                data-icon="entypo-social:facebook"
              ></span> </a
            ><a href="#" class="text-white mx-2 text-decoration-none"
              ><span class="iconify" data-icon="bi:youtube"></span>
            </a>
            <a href="#" class="text-white mx-2 text-decoration-none">
              <span class="iconify" data-icon="el:linkedin"></span>
            </a>
          </div>
          <div class="col-sm-6">
            <p class="text-end copyright text-muted primary-font">
              &copy; <span id="year"></span> Wedia, All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Iconify Design -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <!-- Boostrap 5 JS -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="

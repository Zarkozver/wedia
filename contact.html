<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mailto:wedia@gmail.com" />
    <meta
      name="keywords"
      content="Video, Production, Music, Spot, Artist, Hit"
    />
    <meta
      name="description"
      content="Wedia je produkcijska kuća koja se bavi izradom promo video materijala svake vrste. Wedia"
    />
    <meta name="copyright" content="Wedia 2022 All rights reserved" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="shortcut icon"
      href="img/logo-transparent.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/owl.carousel/dist/assets/owl.theme.default.min.css"
    />
    <title>Wedia</title>
  </head>
  <body class="bg-gray">
    <!-- PRELOADER -->
    <div id="preloader">
      <img src="img/logo-transparent.png" alt="" />
    </div>
    <!-- <div class="dark-overlay"></div> -->
    <!-- OVERLAY NAV -->
    <div id="side-nav" class="d-lg-none">
      <div class="container side-container" id="sideNavWrap"></div>
    </div>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark primary-font p-0 w-100 position-absolute"
    ></nav>
    <!-- CONTACT  -->
    <div id="contact" class="">
      <div class="dark-overlay"></div>
      <div class="container mt-3 contact-content">
        <div class="row justify-content-center align-items-center d-flex">
          <div class="col-lg-6 pt-sm-0">
            <h5 class="primary-font text-muted">Kontakt</h5>
            <h1 class="primary-font text-white text-uppercase display-2 mb-0">
              <span class="yellow">Kontaktiraj</span>
              nas
            </h1>
            <img src="img/marker-3.png" class="w-150 mb-3" alt="marker" />
            <p class="secondary-font text-white">
              Popunite ovu formu da biste zapčeli prvi korak u zajedničkoj
              saradnji. Radujemo se vašem zahtevu!
            </p>

            <div class="col-lg-12">
              <div class="contact-form">
                <form method="get" action="#" name="contactForm">
                  <div class="row">
                    <div class="col-sm-6">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control secondary-font"
                        placeholder="Puno Ime"
                      />
                      <span class="text-danger" id="nameMistake"></span>
                    </div>
                    <div class="col-sm-6 my-sm-0 my-3">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control secondary-font"
                        placeholder="Email"
                      /><span class="text-danger" id="emailMistake"></span>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-6">
                      <select
                        name="serviceDropdown"
                        id="serviceDropdown"
                        class="form-control secondary-font"
                      >
                        <option value="0" class="text-black">
                          Izaberite uslugu
                        </option>
                        <option value="Snimanje spota" class="text-black">
                          Snimanje spota
                        </option>
                        <option value="Snimanje covera" class="text-black">
                          Snimanje covera
                        </option>
                        <option
                          value="Snimanje promo materijala"
                          class="text-black"
                        >
                          Snimanje promo materijala
                        </option></select
                      ><span
                        class="text-danger"
                        id="testDropdownMistake"
                      ></span>
                    </div>
                    <div class="col-sm-6">
                      <div>
                        <input
                          type="radio"
                          name="clientRadio"
                          id="rPrivate"
                          value="fizicko lice"
                        />
                        <span class="secondary-font me-3 ms-2 text-white"
                          >Fizičko lice</span
                        >
                        <input
                          type="radio"
                          name="clientRadio"
                          id="rPublic"
                          value="privatno lice"
                        /><span class="secondary-font me-3 ms-2 text-white"
                          >Privatno lice</span
                        >
                      </div>
                      <p class="text-danger" id="typeMistake"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 mt-3">
                      <label
                        for="service"
                        class="mb-3 px-2 text-white secondary-font"
                        >Izaberite dodatne opcije:
                      </label>
                      <br />
                      <input
                        type="checkbox"
                        name="typeCheck"
                        class="ms-2"
                        id="rLegal"
                        value="Snimanje"
                      />
                      <span class="secondary-font me-3 ms-2 text-white"
                        >Snimanje</span
                      >
                      <input
                        type="checkbox"
                        name="typeCheck"
                        id="rLegal"
                        value="Pevanje"
                      />
                      <span class="secondary-font me-3 ms-2 text-white"
                        >Pevanje</span
                      ><input
                        type="checkbox"
                        name="typeCheck"
                        id="rLegal"
                        value="Fotografije"
                      />
                      <span class="secondary-font me-3 ms-2 text-white"
                        >Fotografije</span
                      >
                      <input
                        type="checkbox"
                        name="typeCheck"
                        id="rLegal"
                        value="Scenografija"
                      />
                      <span class="secondary-font me-3 ms-2 text-white"
                        >Scenografija</span
                      >

                      <span class="text-danger" id="typeCheckMistake"></span>
                      <textarea
                        name="message"
                        class="form-control secondary-font mt-3"
                        id="message"
                        placeholder="Poruka"
                        rows="10"
                      ></textarea>
                      <p class="text-white text-end secondary-font">
                        <span id="currentEnter">0</span>/200
                      </p>

                      <span class="text-danger" id="messageMistake"></span>
                    </div>
                  </div>
                  <input
                    type="button"
                    name="submit"
                    class="primary-btn text-white btn-wrap mt-4 primary-font h5"
                    value="Pošalji"
                    id="formSubmit"
                  />
                </form>
                <p class="yellow bg-gray p-font" id="succesMessage"></p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 h-100 mt-lg-0 mt-4">
            <div class="container w-75 contact-info py-3">
              <h2 class="primary-font text-white text-center display-4">
                Informacije
              </h2>
              <div class="info-icons" id="contactIcons"></div>
              <p class="d-flex justify-content-center" id="socialContact"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="p-sm-5 pb-sm-1 px-md-1 p-3 pb-1">
      <div class="container">
        <div class="row" id="footerInfo"></div>
        <hr class="text-white" />
        <div class="row">
          <div class="col-sm-6 social-footer">
            <a href="#" class="text-white mx-2 text-decoration-none">
              <span
                class="iconify"
                data-icon="akar-icons:instagram-fill"
              ></span> </a
            ><a href="#" class="text-white mx-2 text-decoration-none">
              <span
                class="iconify"
                data-icon="entypo-social:facebook"
              ></span> </a
            ><a href="#" class="text-white mx-2 text-decoration-none"
              ><span class="iconify" data-icon="bi:youtube"></span>
            </a>
            <a href="#" class="text-white mx-2 text-decoration-none">
              <span class="iconify" data-icon="el:linkedin"></span>
            </a>
          </div>
          <div class="col-sm-6">
            <p class="text-end copyright text-muted primary-font">
              &copy; <span id="year"></span> Wedia, All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Iconify Design -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <!-- Boostrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
